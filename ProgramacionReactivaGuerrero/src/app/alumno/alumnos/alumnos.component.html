<div class="d-flex justify-content-end mb-3 mt-3" >
  <button mat-raised-button color="primary" (click)="openDialog('Agregar')"> Agregar Alumno </button>
</div>

<table mat-table [dataSource]="(alumnos$ | async) || [] " class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.primerNombre + " " +alumno.primerApellido}} </td>
  </ng-container>
  <ng-container matColumnDef="nombrecompleto">
    <th mat-header-cell *matHeaderCellDef> Pipe </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno | nombreCompleto}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
  <th mat-header-cell *matHeaderCellDef> Correo </th>
  <td mat-cell *matCellDef="let alumno"> {{alumno.correoElectronico}} </td>
</ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-icon-button (click)="openDialog('Editar', alumno)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog('Eliminar', alumno)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
